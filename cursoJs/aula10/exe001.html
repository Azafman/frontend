<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body div {
            background: green;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            color: white;
            font-size: 20pt;
        }
    </style>
</head>
<body>
    <div class="interaja" onclick="clicou()" onmouseout="saiu()" onmouseenter="entrou()">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementsByClassName('interaja')[0]
        var fundo = window.document.querySelector('div.interaja')
        function clicou(){
            a.innerText = 'Clicou'
            a.style.color = 'white'
            fundo.style.background = 'black'
        }
        function saiu(){
            a.innerText = 'Saiu'
            a.style.color = 'white'
            fundo.style.background = 'green'
        }
        function entrou()
        {
            a.innerText = 'Entrou'
            a.style.color = 'blue'
            fundo.style.background = 'red'
        }
    </script>    
</body>
</html>
