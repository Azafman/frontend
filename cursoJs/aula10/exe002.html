<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando two numbers</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            width: 150px;
            font: normal 14pt Arial;
        }
    </style>
</head>
<body>
    <h1>Somando dois números!</h1>    
    <input type="button" value="somar" onclick="somaar()"><br>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2"> =<div id="res">Resultado</div>

    <script>
        function somaar(){
            var txtn1 = window.document.getElementById('txtn1')
            var txtn2 = window.document.getElementById('txtn2')
            //quando recebo valores de um input ele vem como String
            //então converto ele:
            var n1 = Number(txtn1.value)//n1 recebe o valor em numero da variavel txtn1
            var n2 = Number(txtn2.value)
            var soma = n1 + n2
            var resul = window.document.getElementById('res')
            resul.innerText = `A soma entre ${n1} e ${n2} é igual a ${soma}`
        }
    </script>
</body>
</html>
