<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multas</title>
</head>
<body onload="alert('Seja Bem-Vindo(a) ao nosso sistema!')">
    Sua velocidade: <input type="number" name="txtvel" id="txtvel"> 
    <input type="button" value="Calcular">
    <p id="result">Resultado</p>
    <script>
        var funcao = window.document.getElementsByTagName('input')[1]
        funcao.addEventListener('click',calcular)
        function calcular(){
            var txtcalc = window.document.getElementById('txtvel')
            var calc = Number(txtcalc.value)
            var text = window.document.getElementById('result')
            
            if(calc > 60){
                text.innerText = `Você foi multado por excesso de velocidade, especificamente ${calc}Km/h`
            }else{
                text.innerText = `Você não foi multado, pois sua velocidade foi de ${calc}Km/h`
            }
        }
    </script>
</body>
</html
