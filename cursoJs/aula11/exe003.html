<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro</title>
</head>
<body>
    <h1>Estrangeiro ou Nativo</h1>
    <br>
    País de nascença: <input type="text" name="nacionalidade" id="nacionalidade"> <br>
    País atual de morada: <input type="text" name="atual" id="atual">
    <input type="button" value="Calcular Status" id="calc">
    <br> 
    <div id="status"></div>
    <script>
       var btncalc = window.document.getElementById('calc')
       btncalc.addEventListener('click',calcule)
       function calcule(){
            var nasc = document.querySelector('input#nacionalidade')
            var morada = document.querySelector('input#atual')
            //nessa atribuiçãonão preciso colocar .value ou .innerText; pois quando vem da caixa de texto html já vem em formato de String(palavras)
            var txtresultado = document.getElementById('status')

            if(nasc.value == morada.value){
                //sem o value, não roda aqui
                
                txtresultado.innerText = 'Você é um nativo'
                confirm('Tu é Nativo')
            }else{
                txtresultado.innerText = 'Você é estrangeiro'
                confirm('Tu não é Nativo')
            }
       }
    </script>
</body>
</html>
