<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            var num1 = Number(1)        
            var num2 = Number(100)
            while(num2>=num1)
            {
                document.write('<br>' + num2 + '^<sup>2</sup> = ' + num2**2)
                num2--
            }
    </script>
</body>
</html>
