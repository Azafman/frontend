<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <div>
            <form>
                Nome:<br><input type="text"> <br>
                E-mail:<br><input type="email" id="email"> <br>
                Idade: <br> <input type="number" name='idade'> <br>
                CPF: <br> <input type="number" class='CPF'> <br>
                N° de Cel: <br> <input type="number" class="numero">
                <br> <input onclick="dados_enviados()" onmousemove="confere()" type="submit" value="Enviar" style="float:left;margin-left:125px;margin-top:10px;">
            </form>
            
        </div>
        <script>
                var nome = window.document.getElementsByTagName('input')[0]
                var email = document.getElementById('email')
                var idade= document.getElementsByName('idade')[0]
                var cpf = document.getElementsByClassName('CPF')[0]
                var num = document.querySelector('input.numero')
                function confere()
                {                
                    if(nome.value == '' || email.value == '' || idade.value == '' || cpf.value == '' || num.value == '')
                    {
                        alert('Por favor digite seus dados abaixo')
                    }
                }
                function dados_enviados()
                {
                    window.confirm('Agradecemos! Seus dados foram enviados!')
                    document.write(`Seus dados são:<br>Nome: ${nome.value}<br>E-mail: ${email.value}<br>Idade: ${idade.value}<br>CPF: ${cpf.value}<br>N° de Cel: ${num.value}`)
                    document.write('<br><br><button onClick="muda_L()">Mudar a cor da letra</button>')
                }
                function muda_L()
                {
                    alert('Não é possivel mudar a cor!')
                }            
        </script>
</body>
</html
