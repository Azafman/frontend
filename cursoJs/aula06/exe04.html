<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let city = window.prompt(`Digite sua cidade: `)
        document.write(`Sua cidade possuí ${city.length} letras!<br>Sua cidade em letras maiúsculas: ${city.toUpperCase()}<br>Sua cidade em letras minúsculas: ${city.toLowerCase()}`)
        function enviado()
        {
            confirm('Você clicou em um botão para enviar seus dados!')
        }
    </script>
    <button type="submit" onClick="enviado()">Enviar</button>
</body>
</html>
