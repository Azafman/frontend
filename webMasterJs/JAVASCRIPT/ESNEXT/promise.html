<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Promise</title>
</head>
<body>
     <script>
          const userName = 'Azafman';
          fetch(`https://apigithub.com/users/${userName}`, {
               method: 'GET',
               headers: {
                    Accept: 'application/vnd.github.v3+json'
               }
          }).then(resposta => resposta.json())
          .then(console.log)
          .catch(erro => console.log('Infelizmente houve um erro.' + erro))
          //o fetch retorna uma promise
     </script>
</body>
</html>
